<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Post...</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Shared/Demo Styles (You can replace this with your site's CSS) -->
    <style>
        :root {
            --bg-body: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #2563eb;
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Merriweather', serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #111827;
                --text-main: #f9fafb;
                --text-muted: #9ca3af;
                --accent: #60a5fa;
            }
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Post Styles */
        .post-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .post-meta-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .back-link {
            text-decoration: none;
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .post-title-main {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
        }

        .post-hero-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .post-body {
            font-family: var(--font-serif);
            /* Using serif for reading content */
            font-size: 1.125rem;
            color: var(--text-main);
        }

        .post-body p {
            margin-bottom: 1.5rem;
        }

        .post-body h2 {
            font-family: var(--font-sans);
            margin-top: 2rem;
        }

        .post-footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .tag {
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
        }

        @media (prefers-color-scheme: dark) {
            .tag {
                background-color: #1f2937;
                color: #d1d5db;
            }

            .post-footer {
                border-color: #374151;
            }
        }
    </style>
</head>

<body>

    <main id="single-post-container" class="container" data-blog-post="single-post-container">
        <!-- Content injected by JS -->
    </main>

    <script src="blog-loader.js"></script>
</body>

</html>
