<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="cms.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="brand">
                <h1>CMS Manager</h1>
            </div>
            <div class="header-actions">
                <button id="btn-settings" class="btn">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Settings
                </button>
                <button id="btn-new-post" class="btn btn-primary">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Post
                </button>
            </div>
        </header>

        <main id="post-list" class="post-grid">
            <!-- Posts injected here -->
        </main>
    </div>

    <!-- Editor Modal -->
    <div id="editor-modal" class="modal-overlay">
        <div class="modal">
            <div class="flex justify-between" style="margin-bottom:1.5rem;">
                <h2 id="modal-title">Edit Post</h2>
                <button id="btn-close-editor" class="btn btn-icon" style="border:none;background:transparent;">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="post-form">
                <input type="hidden" id="post-id">

                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="post-title" class="form-input" required placeholder="Enter post title...">
                </div>

                <div class="flex gap-2">
                    <div class="form-group" style="flex:1;">
                        <label class="form-label">Slug</label>
                        <input type="text" id="post-slug" class="form-input" required placeholder="post-url-slug">
                    </div>
                    <div class="form-group" style="width: 200px;">
                        <label class="form-label">Date</label>
                        <input type="date" id="post-date" class="form-input" required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-label">Summary</label>
                    <textarea id="post-summary" class="form-input" style="min-height:80px;"
                        placeholder="Short excerpt for the list view..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Content (HTML)</label>
                    <textarea id="post-content" class="form-textarea"
                        placeholder="<p>Write your content here...</p>"></textarea>
                    <p style="font-size:0.8rem; color:var(--text-secondary); margin-top:0.5rem;">Tip: You can use HTML
                        tags here.</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags (comma separated)</label>
                    <input type="text" id="post-tags" class="form-input" placeholder="tech, life, coding">
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save & Sync</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal" style="max-width: 500px;">
            <div class="flex justify-between" style="margin-bottom:1.5rem;">
                <h2>Settings</h2>
                <button id="btn-close-settings" class="btn btn-icon" style="border:none;background:transparent;">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="settings-form">
                <div class="form-group">
                    <label class="form-label">GitHub Username/Org</label>
                    <input type="text" id="setting-owner" class="form-input" required placeholder="e.g. bjbeier">
                </div>
                <div class="form-group">
                    <label class="form-label">Repository Name</label>
                    <input type="text" id="setting-repo" class="form-input" required placeholder="e.g. CMS">
                </div>
                <div class="form-group">
                    <label class="form-label">Branch</label>
                    <input type="text" id="setting-branch" class="form-input" value="main" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Personal Access Token (PAT)</label>
                    <input type="password" id="setting-token" class="form-input" required placeholder="github_pat_...">
                    <p style="font-size:0.75rem; color:var(--text-secondary); margin-top:0.5rem;">
                        Stored locally in your browser. Needs 'repo' scope.
                    </p>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save Config</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Status Toast -->
    <div id="status-bar" class="status-bar">
        <span id="status-msg">Operation successful</span>
    </div>

    <script src="cms.js"></script>
</body>

</html>
